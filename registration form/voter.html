<html>
<head>
    <title>Voters Registration</title>

<style>
body{
background-color:purple;
}



h1{
    color:green;
    text-align:center;
}
h2{
    color:blue;
    text-align:center;
}

table{
    background-color: pink;
}

td{
    font-size:24px;
}

input, textarea{
    font-size:24px;
    text-align:center;
}

select{
    font-size:19px;
    text-align:center;
}


.row1 { background-color: lightgreen; }
.row2 { background-color: lightcoral; }
.row3 { background-color: lightblue; }
.row4 { background-color: plum; }
.row5 { background-color: lightsalmon; }
.row6 { background-color: yellow; }
.row7 { background-color: cyan; }
.row8 { background-color: lightgray; }
.row9 { background-color: khaki; }
</style>
</head>

<body>

<h1>DevOps Lab</h1>
<h2>Voters Registration Form</h2>

<form>
<table border="5" align="center" cellspacing="10" cellpadding="10">

<tr class="row1">
    <td>Name</td>
    <td><input type="text"></td>
</tr>

<tr class="row2">
    <td>Date of Birth (DOB)</td>
    <td><input type="date"></td>
</tr>

<tr class="row3">
    <td>Contact Number</td>
    <td><input type="text"></td>
</tr>

<tr class="row4">
    <td>Gender</td>
    <td>
        <input type="radio" name="g"> Male
        <input type="radio" name="g"> Female
    </td>
</tr>

<tr class="row5">
    <td>Address</td>
    <td><textarea rows="5" cols="15"></textarea></td>
</tr>

<tr class="row6">
    <td>Eligibility Declaration</td>
    <td>
        <input type="checkbox"> Indian Citizen
        <input type="checkbox"> NRI
    </td>
</tr>

<tr class="row7">
    <td>Qualification</td>
    <td>
        <select>
            <option>--SELECT--</option>
            <option>Ph.D</option>
            <option>M.E/M.Tech</option>
            <option>B.E/B.Tech</option>
            <option>Diploma</option>
            <option>Inter</option>
            <option>SSC</option>
        </select>
    </td>
</tr>

<tr class="row8">
    <td>Age</td>
    <td>
        <select>
            <option>--SELECT--</option>
            <option>Below 18</option>
            <option>18</option>
            <option>Above 18</option>
        </select>
    </td>
</tr>

<tr class="row9">
    <td colspan="2" align="center">
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </td>
</tr>

</table>
</form>

</body>
</html>
