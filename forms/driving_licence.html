<html>
<head>
<title>Driving License Form</title>

<style>
body { background-color: darkgreen; }
h1 { color: white; text-align: center; }
h2 { color: yellow; text-align: center; }
table { background-color: lightyellow; }
td { font-size: 22px; }
input, select { font-size: 20px; text-align: center; }

.row1 { background-color: lightblue; }
.row2 { background-color: lightgreen; }
.row3 { background-color: lightpink; }
.row4 { background-color: khaki; }
.row5 { background-color: lightgray; }
</style>
</head>

<body>

<h1>DevOps Lab</h1>
<h2>Driving License Registration</h2>

<form>
<table border="5" align="center" cellpadding="10">

<tr class="row1">
<td>Name</td>
<td><input type="text"></td>
</tr>

<tr class="row2">
<td>Date of Birth</td>
<td><input type="date"></td>
</tr>

<tr class="row3">
<td>Vehicle Type</td>
<td>
<select>
<option>--SELECT--</option>
<option>Two Wheeler</option>
<option>Four Wheeler</option>
<option>Both</option>
</select>
</td>
</tr>

<tr class="row4">
<td>Mobile Number</td>
<td><input type="text"></td>
</tr>

<tr class="row5">
<td colspan="2" align="center">
<input type="submit" value="Apply">
<input type="reset" value="Clear">
</td>
</tr>

</table>
</form>

</body>
</html>
