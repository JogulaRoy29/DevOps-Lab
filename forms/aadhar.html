<html>
<head>
<title>Aadhar Registration</title>

<style>
body { background-color: navy; }
h1 { color: yellow; text-align: center; }
h2 { color: white; text-align: center; }
table { background-color: lightgray; }
td { font-size: 22px; }
input, textarea { font-size: 20px; text-align: center; }

.row1 { background-color: lightblue; }
.row2 { background-color: lightgreen; }
.row3 { background-color: lightpink; }
.row4 { background-color: khaki; }
.row5 { background-color: lightcoral; }
</style>
</head>

<body>

<h1>DevOps Lab</h1>
<h2>Aadhar Card Registration</h2>

<form>
<table border="5" align="center" cellpadding="10">

<tr class="row1">
<td>Full Name</td>
<td><input type="text"></td>
</tr>

<tr class="row2">
<td>Date of Birth</td>
<td><input type="date"></td>
</tr>

<tr class="row3">
<td>Gender</td>
<td>
<input type="radio" name="g"> Male
<input type="radio" name="g"> Female
</td>
</tr>

<tr class="row4">
<td>Address</td>
<td><textarea rows="4" cols="20"></textarea></td>
</tr>

<tr class="row5">
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Clear">
</td>
</tr>

</table>
</form>

</body>
</html>
