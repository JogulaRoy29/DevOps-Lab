<html>
<head>
<title>Student ID Form</title>

<style>
body { background-color: teal; }
h1 { color: white; text-align: center; }
h2 { color: yellow; text-align: center; }
table { background-color: lavender; }
td { font-size: 22px; }
input, select { font-size: 20px; text-align: center; }

.row1 { background-color: lightcyan; }
.row2 { background-color: lightgreen; }
.row3 { background-color: lightpink; }
.row4 { background-color: khaki; }
.row5 { background-color: lightgray; }
</style>
</head>

<body>

<h1>DevOps Lab</h1>
<h2>Student ID Registration</h2>

<form>
<table border="5" align="center" cellpadding="10">

<tr class="row1">
<td>Student Name</td>
<td><input type="text"></td>
</tr>

<tr class="row2">
<td>Roll Number</td>
<td><input type="text"></td>
</tr>

<tr class="row3">
<td>Course</td>
<td>
<select>
<option>--SELECT--</option>
<option>B.Tech</option>
<option>M.Tech</option>
<option>MBA</option>
<option>MCA</option>
</select>
</td>
</tr>

<tr class="row4">
<td>Year</td>
<td><input type="text"></td>
</tr>

<tr class="row5">
<td colspan="2" align="center">
<input type="submit" value="Generate ID">
<input type="reset" value="Clear">
</td>
</tr>

</table>
</form>

</body>
</html>
