<html>
<head>
<title>Voter ID Registration</title>

<style>
body { background-color: purple; }
h1 { color: green; text-align: center; }
h2 { color: blue; text-align: center; }
table { background-color: pink; }
td { font-size: 24px; }
input, textarea, select { font-size: 20px; text-align: center; }

.row1 { background-color: lightgreen; }
.row2 { background-color: lightcoral; }
.row3 { background-color: lightblue; }
.row4 { background-color: plum; }
.row5 { background-color: lightsalmon; }
.row6 { background-color: yellow; }
.row7 { background-color: cyan; }
</style>
</head>

<body>

<h1>DevOps Lab</h1>
<h2>Voter ID Registration Form</h2>

<form>
<table border="5" align="center" cellspacing="10" cellpadding="10">

<tr class="row1">
<td>Name</td>
<td><input type="text"></td>
</tr>

<tr class="row2">
<td>Date of Birth</td>
<td><input type="date"></td>
</tr>

<tr class="row3">
<td>Gender</td>
<td>
<input type="radio" name="g"> Male
<input type="radio" name="g"> Female
</td>
</tr>

<tr class="row4">
<td>Address</td>
<td><textarea rows="4" cols="20"></textarea></td>
</tr>

<tr class="row5">
<td>Mobile Number</td>
<td><input type="text"></td>
</tr>

<tr class="row6">
<td>Citizenship</td>
<td><input type="checkbox"> Indian</td>
</tr>

<tr class="row7">
<td colspan="2" align="center">
<input type="submit" value="Register">
<input type="reset" value="Clear">
</td>
</tr>

</table>
</form>

</body>
</html>
