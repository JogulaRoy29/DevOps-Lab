<html>
<head>
<title>PAN Card Registration</title>

<style>
body { background-color: maroon; }
h1 { color: cyan; text-align: center; }
h2 { color: white; text-align: center; }
table { background-color: beige; }
td { font-size: 22px; }
input { font-size: 20px; text-align: center; }

.row1 { background-color: lightblue; }
.row2 { background-color: lightgreen; }
.row3 { background-color: lightpink; }
.row4 { background-color: khaki; }
</style>
</head>

<body>

<h1>DevOps Lab</h1>
<h2>PAN Card Registration</h2>

<form>
<table border="5" align="center" cellpadding="10">

<tr class="row1">
<td>Full Name</td>
<td><input type="text"></td>
</tr>

<tr class="row2">
<td>Father's Name</td>
<td><input type="text"></td>
</tr>

<tr class="row3">
<td>Date of Birth</td>
<td><input type="date"></td>
</tr>

<tr class="row4">
<td colspan="2" align="center">
<input type="submit" value="Apply PAN">
<input type="reset" value="Clear">
</td>
</tr>

</table>
</form>

</body>
</html>
